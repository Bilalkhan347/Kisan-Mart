<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="javascript.js"></script>
</head>

<body>
    <img src="image/p2.png" class="image" alt="img woman" />
    <div class="signup_box">

        <h3>SIGNUP</h3>
        <form action="register.html">

            <p>User Name</p>
            <input type="text" name="signup_username" placeholder="Enter Username">

            <p>Email</p>
            <input type="email" name="signup_useremail" placeholder="Enter Email id">

            <p>Password</p>
            <input type="password" name="signup_pwd" placeholder="password">

            <p>Retype Password</p>
            <input type="password" name="repwd" placeholder="Re-Enter pasword"><br>
            <div id="errorbox"></div><br>


            <input type="submit" name="" value="SIGNUP"><br><br>

            <a href="register.html">Existing user, Login </a>
        </form>
    </div>


</body>

</html>
